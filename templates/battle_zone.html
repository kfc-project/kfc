<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>KFC | Keyboard Fight Club</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .gg-img {
            width: 350px;
            height: 300px;
            display: block;
            margin: auto;

            background-image: url("https://img.etoday.co.kr/pto_db/2022/01/600/20220113163505_1708181_654_654.jpg");
            background-position: center;
            background-size: cover;
        }

        #tr_btn {
            width: 150px;
            margin: 50px auto;
            height: 60px;
            display: block;
            text-align: center;
        }

        #title {
            padding: 30px;
            margin: auto;
            color: saddlebrown;
            text-align: center;
        }

        #pt_label {
            width: 200px;
            padding: 10px;
            font-weight: bold;
            color: darkred;
            position: relative;
            bottom: 8px;
            left: 25px;

        }

        #pt_label2 {
            width: 200px;
            padding: 10px;
            font-weight: bold;
            color: darkblue;
            position: relative;
            left: 25px;
            bottom: 8px;
        }

        #cont1 {
            width: 250px;
            position: relative;
            left: 110px;
            top: 92px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }

        #cont2 {
            width: 270px;
            position: relative;
            left: 570px;
            bottom: 14px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }

        #inline1 {
            margin: auto;
            position: absolute;
            top: 40px;
            left: 100px;
        }

        #inline2 {
            margin: auto;
            position: absolute;
            top: 40px;
            left: 100px;
        }

        #exampleModalLabel {
            margin-right: 20px;
        }

        .navbar {
            background: #F3D283;
        }

        .navbar-brand {
            color: white;
            margin-left: 20px;
        }

        .navbar-nav {
            float: left;
            display: inline;
        }

        .nav-item {
            float: left;
            margin-left: 50px;
            color: white;
            font-style: bold;
        }

        .progress_wrap {
            background-color: green;

        }

        .first {
            margin-top: 10px;
            width: 10%;
            border-radius: 8px;
            background-color: #F3D283;
            font-weight: bold;
        }

        .second {
            width: 100%;
            height: 35px
        }

        .third {
            float: right;
            margin-top: 10px;
            width: 10%;
            border-radius: 8px;
            background-color: #F3D283;
            font-weight: bold;
        }
    </style>

    <script>
        $(document).ready(function () {
            show_bar();
        });

        function select_btn1(title) {
            $.ajax({
                type: 'POST',
                url: '/api/select1',
                data: {title_give: title},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

        function select_btn2(title) {
            $.ajax({
                type: 'POST',
                url: '/api/select2',
                data: {title_give: title},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

        function show_bar() {
            $.ajax({
                type: 'GET',
                url: '/api/showbar',
                data: {},
                success: function (response) {
                    let show_bar = response['show_bars']
                    let cnt1 = show_bar[0]['sel_cnt1']
                    let cnt2 = show_bar[0]['sel_cnt2']
                    let percent1 = Math.round(cnt1 / (cnt1 + cnt2) * 100)
                    let percent2 = Math.round(cnt2 / (cnt1 + cnt2) * 100)

                    let temp_html = `
                                       <div class="progress second">
                                            <div class="progress-bar bg-danger" role="progressbar" style="width:${percent1}%" aria-valuenow="15"
                                                 aria-valuemin="0" aria-valuemax="100">${percent1}%
                                            </div>
                                            <div class="progress-bar" role="progressbar" style="width:${percent2}%" aria-valuenow="30"
                                                 aria-valuemin="0" aria-valuemax="100">${percent2}%
                                            </div>
                                        </div>`

                    $('#progress_bar').append(temp_html);
                }
            });
        }
    </script>
</head>


<body>

<nav class="navbar">
    <a class="navbar-brand" href="/" onclick="rogo"><b>KFC</b></a>
    <div class="navbar-nav">
        <a href="/" class="nav-item nav-link active">토론장로비</a>
        <a href="{{url_for('battle_create')}}" class="nav-item nav-link">토론장생성하기</a>
    </div>
</nav>

    <div class="wrap">
        <h1 id="title">깻잎 논쟁!</h1>
        <div class="gg-img"></div>
        <p id="cont1">내 애인이 내 친구의 깻잎을 떼어줘도 된다</p>
        <p id="cont2">내 애인이 내 친구의 깻잎을 떼어주면 안된다</p>

        <div class="progress_wrap" id="progress_bar">
        </div>
        <button class="first" onclick="select_btn1('깻잎 논쟁!')">선택</button>
        <button class="third" onclick="select_btn2('깻잎 논쟁!')">선택</button>
        <br>
        <button id="tr_btn" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal"
                data-whatever="@fat">토론 참여하기
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inline1"
                                   value="option1">
                            <label id="pt_label" class="form-check-label" for="inline1">깻잎을 떼어줘도 된다</label>
                        </div>
                        <h5 class="modal-title" id="exampleModalLabel">VS</h5>
                        <div id="form-check" class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inline2"
                                   value="option2">
                            <label id="pt_label2" class="form-check-label" for="inline2">깻잎을 떼어주면 안된다</label>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">닉네임:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">의견:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary">보내기</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </body>

    </html>
